<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title> Boolfix</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <!-- js script -->
  <script src="https://momentjs.com/downloads/moment.js"></script>   <!-- moment  js-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.js"></script> <!-- handlebars -->

  <!-- css -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <div class="wrap">


    <header>


      <div class="top-header">

        <div class="logo">

          <img src="img/mylogo.png" alt="logo">

        </div>

        <div class="searchBar">
          <input  id="input" type="text" placeholder=" Inserisci il titolo da cercare">
          <button id="buttonSearch">
            <i class="fas fa-search"></i>
           </button>
        </div>

      </div>

    </header>

    <main>
      <div class="sidebar left">
        <div>
          <ul>
            <li> Playlist</li>
            <li> Ultime uscite</li>
            <li> Categorie</li>
          </ul>
        </div>

      <div class="account">
        <ul>
          <li>
            <img src="img/profilo-2.png" alt="profilo">
            <span> Denniolimpio</span>
          </li>
        </ul>

      </div>

      </div>

      <div id="container" class="container right">  </div>
    </main>







  </div>






  <!--   template cover  -->
  <script id="template" type="text/x-handlebars-template">

    <div id="item" class="item">
    <div class="locandina">
        <img src=https://image.tmdb.org/t/p/w342{{poster_path}} alt="poster_path">

        <ul class="scheda">
          <h1 class=" title ">{{ title }} </h1>
           <h1 class=" title ">{{ name }} </h1>
           <li class="original_title">  TITOLO ORIGINALE: {{ original_title }},</li>
           <li class="description">   {{ overview }}</li>
          <li class="vote_average">  VALUTAZIONE:  {{{vote_average}}} </li>
          <li class="flag">  {{{original_language}}} </li>
        </ul>

      </div>

    </div>

  </script>


  <!--   template cover  -->
  <script id="templateMessage" type="text/x-handlebars-template">

    <div id="message" class="item">
      <p class="textMessage"> </p>
    </div>

  </script>


  <script type="text/javascript" src="js/script.js">  </script>
</body>
</html>
