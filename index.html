<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title> Boolfix</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">

  <!-- js script -->
  <script src="https://momentjs.com/downloads/moment.js"></script>   <!-- moment  js-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.js"></script> <!-- handlebars -->

  <!-- css -->
  <link rel="stylesheet" href="css/style.css">

</head>
<body>


  <div class="searchBar">
    <!-- <label>  </label> -->
    <input  id="search" type="text" placeholder=" Inserisci il titolo del film">
    <button id="buttonSearch"> vai </button>

  </div>

  <div id="container-film">



  </div>

  <img src="" alt="">
  <!--  my template -->
  <script id="film-template" type="text/x-handlebars-template">

    <div id="film-poster">

      <h1 class=" title ">{{ title }}, </h1>

      <div class="scheda-film">
        <span class="original_title">  TITOLO ORIGINALE: {{ original_title }},</span>
        <span class="original_language">  LINGUA ORIGINALE: {{ original_language }}, </span>
        <span class="vote_average">  VOTO {{ vote_average }}</span>
      </div>


    </div>

  </script>


  <script type="text/javascript" src="js/script.js">  </script>
</body>
</html>
